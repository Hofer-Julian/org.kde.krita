app-id: org.kde.krita
branch: stable
runtime: org.kde.Platform
runtime-version: 5.10
sdk: org.kde.Sdk
command: krita
rename-icon: calligrakrita
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
  - --env=PYTHONPATH=/app/lib/python3/dist-packages
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/aclocal
  - /share/pkgconfig
  - /share/info
  - /share/man
  - /cmake
  - '*.a'
  - '*.la'
  - '*.cmake'
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.63.0/source/boost_1_63_0.tar.bz2
        sha256: beae2529f759f6b3bf3f4969a19c2e9d6f0c503edcb2de4a61d1428519fcb3b0

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /share
    sources:
      - type: archive
        url: https://bitbucket.org/eigen/eigen/get/3.3.4.tar.bz2
        sha256: dd254beb0bafc695d0f62ae1a222ff85b52dbaa3a16f76e781dce22d0d20a4a6

  - name: exiv2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://src.fedoraproject.org/repo/pkgs/rpms/exiv2/exiv2-0.26-trunk.tar.gz/sha512/0caab1aeaab171201c1d19d21b8484a91d076e78c93c4a5fbb7e21510cc0eaff81b04f45434207d857ba0de5bd6e368743a1cc571d78a27b44e157f6b031f481/exiv2-0.26-trunk.tar.gz
        sha256: c75e3c4a0811bf700d92c82319373b7a825a2331c12b8b37d41eb58e4f18eafb
  
  - name: ilmbase
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://download.savannah.nongnu.org/releases/openexr/ilmbase-2.2.1.tar.gz
        sha256: cac206e63be68136ef556c2b555df659f45098c159ce24804e9d5e9e0286609e

  - name: openexr
    config-opts:
      - --disable-static
    cleanup:
      - /bin
      - /share/doc
    sources:
      - type: archive
        url: https://download.savannah.nongnu.org/releases/openexr/openexr-2.2.1.tar.gz
        sha256: 8f9a5af6131583404261931d9a5c83de0a425cb4b8b25ddab2b169fbf113aecd

  - name: libraw
    config-opts:
      - --disable-static
    cleanup:
      - /bin
      - /share/doc
    sources:
      - type: archive
        url: https://www.libraw.org/data/LibRaw-0.18.12.tar.gz
        sha256: 57754d75a857e16ba1c2a429e4b5b4d79160a59eadaec715351fc9c8448653d4

  - name: fftw
    config-opts:
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --enable-threads
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.7.tar.gz
        sha256: 3b609b7feba5230e8f6dd8d245ddbefac324c5a6ae4186947670d9ac2cd25573

  - name: opencolorio
    buildsystem: cmake # ninja build broken (upstream issues #467)
    builddir: true
    build-options:
      arch:
        arm:
          config-opts:
          - -DOCIO_USE_SSE=OFF
        aarch64:
          config-opts:
          - -DOCIO_USE_SSE=OFF
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DOCIO_BUILD_STATIC=OFF
      - -DCMAKE_CXX_FLAGS='-Wno-error=deprecated-declarations -Wno-error=unused-function'
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/imageworks/OpenColorIO/archive/v1.1.0.tar.gz
        sha256: 228589879e1f11e455a555304007748a8904057088319ebbf172d9384b93c079

  - name: vc
    skip-arches:
      - aarch64
      - arm
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/VcDevel/Vc/releases/download/1.3.3/Vc-1.3.3.tar.gz
        sha256: 08c629d2e14bfb8e4f1a10f09535e4a3c755292503c971ab46637d2986bdb4fe
      - type: shell
        commands:
          - sed -i 's/x86|/x86|i686|/' CMakeLists.txt

  - name: poppler-data
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-data-0.4.9.tar.gz
        sha256: 1f9c7e7de9ecd0db6ab287349e31bf815ca108a5a175cf906a90163bdbe32012

  - name: poppler
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_GLIB=OFF
      - -DENABLE_LIBOPENJPEG=none
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-0.66.0.tar.xz
        sha256: 2c096431adfb74bc2f53be466889b7646e1b599f28fa036094f3f7235cc9eae7

  - name: gsl
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://ftpmirror.gnu.org/gnu/gsl/gsl-2.4.tar.gz
        sha256: 4d46d07b946e7b31c19bbf33dda6204d7bedc2f5462a1bae1d4013426cd1ce9b

  - name: gmic-qt
    buildsystem: cmake-ninja
    builddir: true
    no-make-install: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DGMIC_QT_HOST=krita
      - -DGMIC_PATH=./gmic/src
    post-install:
      - install -D -t /app/bin gmic_krita_qt
    sources:
      - type: archive
        dest: gmic
        url: https://gmic.eu/files/source/gmic_2.3.1.tar.gz
        sha256: 295c39bccdadc3d308d3f6a6e9fa55bbc648e180af5a0286da16320811e45328
      - type: archive
        url: https://github.com/c-koi/gmic-qt/archive/v.2.3.1.tar.gz
        sha256: da0e2182ab2ed9abf2c2471e209b10017d6cf289730761c18d2065cc2f74b96d

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20171223-2245-stable.tar.bz2
        sha256: ee4ba2c3d1caf786ad66d3fa86bdc368a8f827318788a62a9c8444b2c35816bf

  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    post-install:
      - chrpath -d /app/bin/ffmpeg
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.0.1.tar.xz
        sha256: 605f5c01c60db35d3b617a79cabb2c7032412be243554602eeed1b628125c0ee

  - name: sip
    buildsystem: simple
    build-commands:
      - python3 configure.py
        --bindir=/app/bin
        --destdir=/app/lib/python3/dist-packages
        --incdir=/app/include/python3
        --sipdir=/app/share/sip
        --stubsdir=/app/lib/python3/dist-packages
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://http.debian.net/debian/pool/main/s/sip4/sip4_4.19.8+dfsg.orig.tar.gz
        sha256: 4e94369bc0f695854e645771b929fdd3e6965f25e07a05ffeeec502804257f79
        
  - name: pyqt
    buildsystem: simple
    build-commands:
      - python3 configure.py
        --confirm-license
        --sip-incdir=/app/include/python3
        --bindir=/app/bin
        --destdir=/app/lib/python3/dist-packages
        --designer-plugindir=/app/lib/plugins/designer
        --qml-plugindir=/app/lib/plugins/PyQt5
        --sipdir=/app/share/sip
        --stubsdir=/app/lib/python3/dist-packages/PyQt5
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://http.debian.net/debian/pool/main/p/pyqt5/pyqt5_5.10.1+dfsg.orig.tar.gz
        sha256: dd248afb9906841e35c069be71374da64c87c8ad1b16dd9ff6a973843d1a52e8

  - name: krita2x
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_LIBDIR=lib
    build-options:
      env:
        PYTHONPATH: /app/lib/python3/dist-packages
    sources:
      - type: archive
        url: https://download.kde.org/stable/krita/4.1.0/krita-4.1.0.tar.gz
        sha256: 78792df8165b986b806dcf9960a2679f683f2263e06f3ad5a24b0f78d8f27ed5
