app-id: org.kde.krita
branch: stable
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: krita
rename-icon: calligrakrita
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
  - --filesystem=xdg-config/kdeglobals:ro
  - --env=PYTHONPATH=/app/lib/python3/dist-packages
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/aclocal
  - /share/pkgconfig
  - /share/info
  - /share/man
  - /cmake
  - '*.a'
  - '*.la'
  - '*.cmake'
modules:
  - name: sip
    buildsystem: simple
    build-commands:
      - python3 configure.py
        --bindir=/app/bin
        --destdir=/app/lib/python3/dist-packages
        --incdir=/app/include/python3
        --sipdir=/app/share/sip
        --stubsdir=/app/lib/python3/dist-packages
        --sip-module=PyQt5.sip
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://sourceforge.net/projects/pyqt/files/sip/sip-4.19.13/sip-4.19.13.tar.gz
        sha256: e353a7056599bf5fbd5d3ff9842a6ab2ea3cf4e0304a0f925ec5862907c0d15e

  - name: pyqt
    buildsystem: simple
    build-commands:
      - python3 configure.py
        --confirm-license
        --sip-incdir=/app/include/python3
        --bindir=/app/bin
        --destdir=/app/lib/python3/dist-packages
        --designer-plugindir=/app/lib/plugins/designer
        --qml-plugindir=/app/lib/plugins/PyQt5
        --sipdir=/app/share/sip
        --stubsdir=/app/lib/python3/dist-packages/PyQt5
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://sourceforge.net/projects/pyqt/files/PyQt5/PyQt-5.11.3/PyQt5_gpl-5.11.3.tar.gz
        sha256: c9b57d15601d436faf35dacf8e0acefa220194829a653e771e80b189b3261073

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.68.0/source/boost_1_68_0.tar.bz2
        sha256: 7f6130bc3cf65f56a618888ce9d5ea704fa10b462be126ad053e80e553d6d8b7

  - name: eigen
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://bitbucket.org/eigen/eigen/get/3.3.5.tar.bz2
        sha256: 7352bff3ea299e4c7d7fbe31c504f8eb9149d7e685dec5a12fbaa26379f603e2

  - name: exiv2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.exiv2.org/builds/exiv2-0.26-trunk.tar.gz
        sha256: c75e3c4a0811bf700d92c82319373b7a825a2331c12b8b37d41eb58e4f18eafb
  
  - name: ilmbase
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/openexr/openexr/releases/download/v2.3.0/ilmbase-2.3.0.tar.gz
        sha256: 456978d1a978a5f823c7c675f3f36b0ae14dba36638aeaa3c4b0e784f12a3862

  - name: openexr
    config-opts:
      - --disable-static
    cleanup:
      - /bin
      - /share/doc
    sources:
      - type: archive
        url: https://github.com/openexr/openexr/releases/download/v2.3.0/openexr-2.3.0.tar.gz
        sha256: fd6cb3a87f8c1a233be17b94c74799e6241d50fc5efd4df75c7a4b9cf4e25ea6

  - name: libraw
    config-opts:
      - --disable-static
    cleanup:
      - /bin
      - /share/doc
    sources:
      - type: archive
        url: https://www.libraw.org/data/LibRaw-0.19.0.tar.gz
        sha256: e83f51e83b19f9ba6b8bd144475fc12edf2d7b3b930d8d280bdebd8a8f3ed259

  - name: fftw
    config-opts:
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --enable-threads
    cleanup:
      - /bin
    sources:
      - type: archive
        url: http://www.fftw.org/fftw-3.3.8.tar.gz
        sha256: 6113262f6e92c5bd474f2875fa1b01054c4ad5040f6b0da7c03c98821d9ae303

  - name: opencolorio
    buildsystem: cmake # ninja build broken (upstream issues #467)
    builddir: true
    build-options:
      arch:
        arm:
          config-opts:
          - -DOCIO_USE_SSE=OFF
        aarch64:
          config-opts:
          - -DOCIO_USE_SSE=OFF
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DOCIO_BUILD_STATIC=OFF
      - -DCMAKE_CXX_FLAGS='-Wno-error=deprecated-declarations -Wno-error=unused-function'
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/imageworks/OpenColorIO/archive/v1.1.0.tar.gz
        sha256: 228589879e1f11e455a555304007748a8904057088319ebbf172d9384b93c079

  - name: vc
    skip-arches:
      - aarch64
      - arm
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/VcDevel/Vc/releases/download/1.3.3/Vc-1.3.3.tar.gz
        sha256: 08c629d2e14bfb8e4f1a10f09535e4a3c755292503c971ab46637d2986bdb4fe
      - type: shell
        commands:
          - sed -i 's/x86|/x86|i686|/' CMakeLists.txt

  - name: poppler-data
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-data-0.4.9.tar.gz
        sha256: 1f9c7e7de9ecd0db6ab287349e31bf815ca108a5a175cf906a90163bdbe32012

  - name: poppler
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_GLIB=OFF
      - -DENABLE_LIBOPENJPEG=none
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-0.69.0.tar.xz
        sha256: 637ff943f805f304ff1da77ba2e7f1cbd675f474941fd8ae1e0fc01a5b45a3f9

  - name: gsl
    config-opts:
      - --disable-static
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://ftpmirror.gnu.org/gnu/gsl/gsl-2.5.tar.gz
        sha256: 0460ad7c2542caaddc6729762952d345374784100223995eb14d614861f2258d

  - name: gmic-qt
    buildsystem: cmake-ninja
    builddir: true
    subdir: gmic-qt
    no-make-install: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DGMIC_QT_HOST=krita
      - -DGMIC_PATH=../src
    post-install:
      - install -D -t /app/bin gmic_krita_qt
    sources:
      - type: archive
        url: https://gmic.eu/files/source/gmic_2.4.0.tar.gz
        sha256: ffc649c960f2dc52cea77039802a8c2b71f997ba300270e08fc2117e238614c3

  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20171223-2245-stable.tar.bz2
        sha256: ee4ba2c3d1caf786ad66d3fa86bdc368a8f827318788a62a9c8444b2c35816bf

  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    post-install:
      - chrpath -d /app/bin/ffmpeg
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.0.2.tar.xz
        sha256: a95c0cc9eb990e94031d2183f2e6e444cc61c99f6f182d1575c433d62afb2f97

  - name: krita
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    build-options:
      env:
        PYTHONPATH: /app/lib/python3/dist-packages
    sources:
      - type: archive
        url: https://download.kde.org/stable/krita/4.1.5/krita-4.1.5.tar.gz
        sha256: 20603393afcb093a4c5fdf4a799d556600195a7b1e3db80a7003dce622bac8af
